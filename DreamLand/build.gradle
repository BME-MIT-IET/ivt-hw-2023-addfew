plugins{
    id 'java'
}

group 'com.dreamland'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

sourceSets{
    main {
        java {
            srcDirs 'src/com/log/timmy'
        }
    }
    test {
        java {
            srcDirs 'src/Test'
        }
    }
}
